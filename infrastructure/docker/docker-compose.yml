services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.15
    container_name: korunio_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.2.15
    container_name: korunio_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  postgres:
    image: postgres:17
    container_name: korunio_postgres
    environment:
      POSTGRES_USER: korun_user
      POSTGRES_PASSWORD: korun_password
      POSTGRES_DB: korun_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/auth-service/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U korun_user -d korun_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ../../backend
      dockerfile: auth-service/Dockerfile
    container_name: korunio_auth_service
    environment:
      KORUN_KAFKA_BROKERS: kafka:29092
      KORUN_LOGGER_LEVEL: debug
      KORUN_LOGGER_FORMAT: json
    ports:
      - "8081:8081"
    volumes:
      - ../../backend/auth-service/configs:/root/configs
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

volumes:
  postgres_data:
